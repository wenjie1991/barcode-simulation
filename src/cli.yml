name: pcr-simulation
version: 0.0.1
about: Simulate PCR process
args:
    - template:
        short: t
        long: template
        takes_value: true
        required: true
        help: The PCR template sequence
    - pcr_mutation_rate:
        short: m
        long: mutation-rate
        takes_value: true
        required: true
        help: PCR mutation rate (default 10e-5)
    - pcr_cycle:
        short: c
        long: n-cycle
        takes_value: true
        required: true
        help: PCR cycle (default 15)
    - pcr_efficiency_mean:
        short: e
        long: efficiency-mean
        required: true
        takes_value: true
        help: PCR efficiency mean (default 0.5)
    - pcr_efficiency_sd:
        short: s
        long: efficiency-sd
        required: true
        takes_value: true
        help: PCR efficiency sd (default 1)
    - prefix_output:
        short: o
        long: out-prefix
        takes_value: true
        required: true
        help: Output prefix 

